  info: 江苏江阴人，民主同盟盟员，博士研究生导师，主要从事智慧灌溉技术与装备、生态水动力学、CFD模型开发等研究工作。主持国家自然科学基金项目1项，主持国家重点研发项目子课题1项，主持国家重点实验室开放基金1项，骨干参与国家重点研发计划等国家级项目3项，累计项目经费400余万元。在Journal of Hydraulic Engineering、International Journal for Numerical Methods in Fluids、Journal of Fluids Engineering、Coastal Engineering、农业工程学报等期刊发表学术论文20余篇，其中第一作者/通讯作者发表SCI/EI论文10篇，申请发明专利3项（已授权2项）。目前兼任北京市农业工程学会理事、International Journal of Sediment Research 青年编委，中国农业工程学会、AGU、IAHR会员，International Journal of Sediment Transport 青年编委，以及Journal of Computational Physics、Journal of Hydraulic Engineering、Journal of Hydrology, Geomorphology、Computers and Electronics in Agriculture、Journal of Hydrology等期刊审稿专家。


